<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - javascript 摩斯密碼翻譯器</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="panels">
  <div class="panel"> 
    <h1>Morse Code Translator</h1>
    <textarea id="input" rows="4" placeholder="Enter text">MORSECODE</textarea>
    <div class="symbol">↓↑</div>
    <textarea id="output" rows="4" placeholder="Enter code"></textarea>
    <div class="playlist"></div>
    <div class="buttons">
      <button class="purple" id="btnMorse">Text to Code</button>
      <button class="yellow" id="btnEng">Code to Text</button>
      <button class="white" id="btnplay">Play</button>
      <audio class="short" src="http://2017.awiclass.monoame.com/audio/morse/short.mp3"> </audio>
      <audio class="long" src="http://2017.awiclass.monoame.com/audio/morse/long.mp3"></audio>
    </div>
  </div>
  <div class="panel yellow">
    <h3>Morse Code</h3>
    <hr/>
    <ul class="translist"></ul>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js'></script><script  src="./script.js"></script>

</body>
</html>
